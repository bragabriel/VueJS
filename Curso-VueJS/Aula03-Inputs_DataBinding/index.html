<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
<h2>Como o <b>'Data Binding'</b>, temos a possibilidade de mudar em tempo real um dado, por meio de um input recebido</h2> <br>

<h2>Formulário:</h2>
<div id="app">
    <form id="app-form">
        <input type="text" v-model="input_name" placeholder="Digite o seu nome...">
        <input type="submit" value="Enviar" v-on:click="submitForm">
    </form>
    <p>O meu nome é: {{name}}</p> <br>
    <p>Data binding: {{input_name}}</p>
</div>
</body>
</html>
